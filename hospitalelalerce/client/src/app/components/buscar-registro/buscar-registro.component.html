<div class="card">
  <h2>Buscar Registro</h2>

  <label>Sexo:
    <select [(ngModel)]="sexo" name="sexo-search">
      <option value="">Cualquiera</option>
      <option value="M">M</option>
      <option value="F">F</option>
    </select>
  </label>

  <label>Fecha Ingreso:
    <input type="date" [(ngModel)]="fechaIngreso" name="fecha-search"/>
  </label>

  <label>Enfermedad:
    <input [(ngModel)]="enfermedad" name="enfermedad-search" placeholder="Texto a buscar"/>
  </label>

  <div style="margin-top:10px">
    <button class="btn" (click)="buscar()">Buscar</button>
  </div>

  <div class="space"></div>

  <div *ngIf="loading" class="loading">Buscando...</div>
  <ul *ngIf="!loading" class="patient-list">
    <li *ngFor="let p of resultados" class="patient-item">
      <img [src]="pacienteService.getImageUrl(p.fotoPersonal)" [alt]="p.nombre"/>
      <div class="meta">
        <strong>{{p.nombre}}</strong>
        <small class="text-muted">{{p.enfermedad}} â€¢ {{p.fechaIngreso | date:'shortDate'}}</small>
      </div>
      <div class="actions">
        <a class="btn" [routerLink]="['/detalle', p._id]">Detalle</a>
      </div>
    </li>
  </ul>
</div>
